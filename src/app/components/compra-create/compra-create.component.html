<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Fornecedor</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="compra.fornecedor"
            name="title"
          />
        </div>
  

        <div class="form-group">
          <label for="description">Quantidade</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="compra.itens"
            name="description"
          />
        </div>
  
        <button (click)="saveCompra()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCompra()">Add</button>
      </div>
    </div>
  </div>
  <form [formGroup]="demoForm">
    <div formArrayName="produto" 
       *ngFor="let produto of produtos; let i=index">
          
       <input [id]="produto.nome" type="checkbox"
          [formControl]="produto[i]">      <label [for]="produto.id" class="array-item-title">
          {{produto.nome}}</label>
    
    </div>
 </form>
