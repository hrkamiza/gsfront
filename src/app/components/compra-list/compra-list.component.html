<div class="list row">
    <div class="col-md-6">
      <h4>Compras</h4>
      <table class="table table-sm">
        <thead class="thead-dark" >
            <tr>
                <th>Fornecedor</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let compra of compras; let i = index"
          [class.active]="i == currentIndex"
          (click)="loadItens(compra, i)">
            <td>{{compra.fornecedor}}</td>
            <td>R$:{{compra.total}}</td>
          </tr>
      </tbody>
  </table>
    <p>Total:R$</p>
    </div>
    
    <div class="col-md-6">
      <div *ngIf="currentCompra">
        <h5>Detalhe</h5>
        <div>
          <label><strong>Fornecedor:</strong></label> {{ currentCompra.fornecedor }}
        </div>
        <table class="table table-striped">
          <thead >
              <tr>
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Valor</th>
                  <th>Total</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of currentCompra.itens">
                  <td>{{item.produto.nome}}</td>
                  <td>{{item.quantidade}}</td>
                  <td>R$:{{item.valorUnitario}}</td>
                  <td>R$:{{item.total}}</td>
              </tr>
          </tbody>
      </table>
      </div>
  
      <div *ngIf="!currentCompra">
        <br />
        <p>Selecione um Item</p>
      </div>
    </div>

  </div>
